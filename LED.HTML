<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Color Temperature Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            padding: 0.5rem;
            margin: 1rem 0;
            width: 200px;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        #colorDisplay {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: background-color 0.3s ease;
        }

        #rgbValue {
            font-weight: bold;
            margin: 1rem 0;
        }

        .info {
            margin-top: 1rem;
            text-align: left;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
        }

        .info ul {
            padding-left: 20px;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED Color Temperature Checker</h1>
        <input type="number" id="kelvinInput" placeholder="Enter Kelvin (1000-40000)" 
               onkeypress="handleKeyPress(event)">
        <button onclick="updateColor()">Show Color</button>
        <div id="colorDisplay"></div>
        <p id="rgbValue"></p>
        <div class="info">
            <p>Common LED color temperatures:</p>
            <ul>
                <li>2000K - Warm White (Candlelight)</li>
                <li>3000K - Warm White</li>
                <li>4000K - Neutral White</li>
                <li>6500K - Daylight</li>
            </ul>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                updateColor();
            }
        }

        function updateColor() {
            const kelvinInput = document.getElementById('kelvinInput');
            const colorDisplay = document.getElementById('colorDisplay');
            const rgbValue = document.getElementById('rgbValue');
            
            let kelvin = parseInt(kelvinInput.value);

            if (isNaN(kelvin)) {
                alert('Please enter a valid number');
                return;
            }

            // Clamp values between 1000 and 40000
            kelvin = Math.max(1000, Math.min(40000, kelvin));
            kelvinInput.value = kelvin; // Update input with clamped value

            const rgb = kelvinToRGB(kelvin);

            colorDisplay.style.backgroundColor = `rgb(${rgb.red}, ${rgb.green}, ${rgb.blue})`;
            rgbValue.textContent = `RGB: ${rgb.red}, ${rgb.green}, ${rgb.blue}`;
        }

        function kelvinToRGB(kelvin) {
            let temp = kelvin / 100;
            let red, green, blue;

            // Red component
            if (temp <= 66) {
                red = 255;
            } else {
                red = temp - 60;
                red = 329.698727446 * Math.pow(red, -0.1332047592);
            }

            // Green component
            if (temp <= 66) {
                green = temp;
                green = 99.4708025861 * Math.log(green) - 161.1195681661;
            } else {
                green = temp - 60;
                green = 288.1221695283 * Math.pow(green, -0.0755148492);
            }

            // Blue component
            if (temp >= 66) {
                blue = 255;
            } else if (temp <= 19) {
                blue = 0;
            } else {
                blue = temp - 10;
                blue = 138.5177312231 * Math.log(blue) - 305.0447927307;
            }

            // Clamp values between 0-255 and round
            return {
                red: Math.round(Math.min(255, Math.max(0, red))),
                green: Math.round(Math.min(255, Math.max(0, green))),
                blue: Math.round(Math.min(255, Math.max(0, blue)))
            };
        }
    </script>
</body>
</html>
